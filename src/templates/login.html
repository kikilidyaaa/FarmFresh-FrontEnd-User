<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.png" />
    <link rel="manifest" href="./app.webmanifest">
    <meta name="dicoding:email" content="esafaizalg25@gmail.com">
    <meta name="theme-color" content="#06D001"/>
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <title>Login Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="farm-fresh">
        <i class="fas fa-seedling icon-left"></i> FarmFresh
        <i class="fas fa-seedling icon-right"></i>
      </div>
      <form id="loginForm">
        <h1>Login</h1>
        <div class="input-box">
          <input type="email" name="email" placeholder="E-mail" required />
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
          <i class="fa-solid fa-eye-slash toggle-password"></i>
        </div>
        <div class="remember-forgot">
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="registration-link">
          <p>Don't have an account? <a href="./registrasi.html">Register</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
